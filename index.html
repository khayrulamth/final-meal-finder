<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="style.css" />
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <h1 class="mb-3">Meal Finder</h1>
        <div class="flex">
          <form class="flex" id="submit">
            <input
              type="text"
              id="search"
              placeholder="Search for meals or keywords"
            />
            <button class="search-btn" type="submit">Search
            </button>
          </form>
        </div>  
        <div class="mt-3" id="result-heading"></div>
        <a class="bookmarklink" href="#single-meal">
          <div id="meals" class="meals"></div>
        </a>
        <div class="mt-5" id="single-meal"></div>
      </div>
    </main>
    <script src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
